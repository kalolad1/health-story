<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Darshan Kalola">

    <title>Patient Registration</title>

    <link href="{% static 'patient-registration-rsc/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'patient-registration-rsc/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <link href="{% static 'patient-registration-rsc/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'patient-registration-rsc/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <link href="{% static 'patient-registration-rsc/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title">Patient Registration</h2>
            </div>
            <div class="card-body">
                <p style="padding-bottom: 30px; text-align: center">
                    {{ error }}
                </p>
                <form method="POST" action="{% url 'accounts/patient-registration' %}">
                    {% csrf_token %}
                    <div class="form-row m-b-55">
                        <div class="name">Name</div>
                        <div class="value">
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group-desc">
                                        <input class="input--style-5" type="text" name="first-name">
                                        <label class="label--desc">first name</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group-desc">
                                        <input class="input--style-5" type="text" name="last-name">
                                        <label class="label--desc">last name</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Date of Birth</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="date" name="date-of-birth">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Email</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="email" name="email">
                            </div>
                        </div>
                    </div>
                    <div class="form-row m-b-55">
                        <div class="name">Vitals</div>
                        <div class="value">
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group-desc">
                                        <input class="input--style-5" type="number" name="height">
                                        <label class="label--desc">Height (in inches)</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group-desc">
                                        <input class="input--style-5" type="number" name="weight">
                                        <label class="label--desc">Weight (in lbs)</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Sex</div>
                        <div class="value">
                            <div class="input-group">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="sex">
                                        <option disabled="disabled" selected="selected">Choose option</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="name">Race</div>
                        <div class="value">
                            <div class="input-group">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="race">
                                        <option disabled="disabled" selected="selected">Choose option</option>
                                        <option>White</option>
                                        <option>Asian</option>
                                        <option>Black</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="text-align: center">
                        <button class="btn btn--radius-2 btn--blue" type="submit">Register</button>
                    </div>
                </form>
                <br>
                <form method="GET" action="{% url 'accounts/logout' %}">
                    <button class="btn btn--radius-2 btn--green" type="submit">Logout</button>
                </form>

            </div>
        </div>
    </div>
</div>

<script src="{% static 'patient-registration-rsc/vendor/jquery/jquery.min.js' %}"></script>

<script src="{% static 'patient-registration-rsc/vendor/select2/select2.min.js' %}"></script>
<script src="{% static 'patient-registration-rsc/vendor/datepicker/moment.min.js' %}"></script>
<script src="{% static 'patient-registration-rsc/vendor/datepicker/daterangepicker.js' %}"></script>

<script src="{% static 'patient-registration-rsc/js/global.js' %}"></script>
</body>
</html>
