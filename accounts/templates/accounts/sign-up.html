{% extends 'accounts/auth-base.html' %}

{% block head %}
    {% load static %}
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'login-page/css/sign-up-specific.css' %}">
{% endblock %}

{% block form %}
<form class="login100-form validate-form" method="POST" action="{% url 'accounts/sign-up' %}">
    {% csrf_token %}
    <span class="login100-form-title p-b-43">
        Sign Up
    </span>

    <div class="wrap-input100 rs1 validate-input" data-validate = "Username is required">
        <input class="input100" type="text" name="username">
        <span class="label-input100">Username</span>
    </div>

    <div class="wrap-input100 rs2 validate-input" data-validate="Password is required">
        <input class="input100" type="password" name="pass">
        <span class="label-input100">Password</span>
    </div>

    <div class="wrap-input100 rs3 validate-input" data-validate="Confirm Password is required">
        <input class="input100" type="password" name="pass-check">
        <span class="label-input100">Confirm Password</span>
    </div>

    <div class="container-login100-form-btn">
        <button class="login100-form-btn">
            Sign up
        </button>
    </div>

    <div class="text-center w-full p-t-23">
        <a href="{% url 'accounts/login' %}" class="txt1">
            Sign in
        </a>
    </div>
</form>
{% endblock %}
