{% extends 'health_story/home-base.html' %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'health-story-rsc/assets/css/specific/family-history.css'%}">
{% endblock %}

{% block content %}
    <div class="family-history-content">
        <h1 style="text-align: center">Conditions</h1>

        <div class="relative-list">
            <ul class="list-group">
                {% for condition in conditions %}
                    <li class="list-group-item">
                        {{ condition.name }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
